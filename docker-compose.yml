version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: athlex_db
    environment:
      POSTGRES_USER: athlex_user
      POSTGRES_PASSWORD: athlex_password
      POSTGRES_DB: athlex_db
    ports:
      - "5432:5432"
    volumes:
      - athlex_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athlex_user -d athlex_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: athlex_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/athlex_db
      - SPRING_DATASOURCE_USERNAME=athlex_user
      - SPRING_DATASOURCE_PASSWORD=athlex_password
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  athlex_pgdata:
