version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: athlex_db
    environment:
      POSTGRES_USER: athlex_user
      POSTGRES_PASSWORD: athlex_password
      POSTGRES_DB: athlex_db
    ports:
      - "5432:5432"
    volumes:
      - athlex_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athlex_user -d athlex_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: athlex_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@athlex.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  athlex_pgdata:
